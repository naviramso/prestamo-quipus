<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Devolución de Quipus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="absolute inset-0 bg-[url('logo.png')] bg-repeat opacity-30 z-0 bg-size-[10%]"
        style="background-size: 150px;"></div>
    <div class="relative z-10">
        <nav class="bg-red-600 text-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <!-- Contenedor principal -->
                <div class="flex justify-between items-center">
                    <!-- Logo y título -->
                    <a href="/">
                        <div class="flex items-center gap-2">
                            <img src="logo.png" alt="logo" width="400" height="400" class="w-20 h-20 rounded">
                            <h1 class="text-xl font-bold">Sistema de Préstamos Quipus</h1>
                        </div>
                    </a>

                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="hover:underline">Inicio</a>
                        <a href="/devolucion" class="hover:underline">Devolución</a>
                        <a href="/reportes" class="hover:underline">Reportes</a>
                    </div>


                    <button class="md:hidden focus:outline-none" id="menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>


                <div class="md:hidden hidden flex-col space-y-2 mt-2 pb-2" id="mobile-menu">
                    <a href="/" class="block px-3 py-2 hover:bg-red-700 rounded">Inicio</a>
                    <a href="/devolucion" class="block px-3 py-2 hover:bg-red-700 rounded">Devolución</a>
                    <a href="/reportes" class="block px-3 py-2 hover:bg-red-700 rounded">Reportes</a>
                </div>
            </div>
        </nav>
        <!-- Formulario -->
        <div class="max-w-xl mx-auto bg-white mt-10 p-8 rounded-xl shadow">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Formulario de Devolución</h2>

            <form id="devolucionForm" class="space-y-6">
                <!-- Selección de préstamo -->
                <select id="prestamo_id" name="prestamo_id" class="w-full border border-gray-300 p-2 rounded" required>
                </select>


                <!-- Panel de información -->
                <div id="infoPanel" class="hidden bg-gray-50 p-4 border rounded-lg shadow-sm text-gray-800">
                    <h3 class="font-semibold text-lg mb-2 text-blue-600">Información del préstamo:</h3>
                    <p><strong>Fecha de préstamo:</strong> <span id="info-fecha"></span></p>
                    <p><strong>Nombre:</strong> <span id="info-nombre"></span></p>
                    <p><strong>CI:</strong> <span id="info-ci"></span></p>
                    <p><strong>Curso:</strong> <span id="info-curso"></span></p>
                    <p><strong>Código del equipo:</strong> <span id="info-codigo"></span></p>
                    <label for="observaciones" class="block mb-1 font-medium mt-4">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" class="w-full border border-gray-300 p-2 rounded"
                        placeholder="Escribe aquí si hubo algún problema con el equipo" rows="4"></textarea>
                </div>



                <!-- Botón de envío -->
                <button type="submit" class="w-full bg-[#213770] text-white py-2 rounded hover:bg-blue-700 transition">
                    Registrar Devolución
                </button>
            </form>

            <!-- Popup de éxito -->
            <div id="popup" class="mt-4 hidden bg-green-100 border border-green-400 text-green-700 p-4 rounded">
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        async function cargarPrestamos() {
            const response = await fetch('/prestamos-pendientes');
            const data = await response.json();
            const select = document.getElementById('prestamo_id');
            select.innerHTML = '';

            if (data.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'No hay préstamos pendientes';
                option.disabled = true;
                option.selected = true;
                select.appendChild(option);
                select.disabled = true;
            } else {
                const placeholder = document.createElement('option');
                placeholder.textContent = 'Selecciona un préstamo...';
                placeholder.value = "";
                select.appendChild(placeholder);

                data.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.id;
                    option.textContent = `${p.nombre} - CI: ${p.ci} - Código: ${p.codigo}`;
                    select.appendChild(option);
                });

                select.disabled = false;
            }
        }

        async function cargarPrestamo() {
            const id = document.getElementById('prestamo_id').value;

            if (!id) {
                document.getElementById('infoPanel').classList.add('hidden');
                return;
            }

            const response = await fetch(`/prestamo/${id}`);
            if (!response.ok) {
                alert("No se pudo cargar la información del préstamo");
                return;
            }

            const data = await response.json();

            document.getElementById('info-fecha').textContent = new Date(data.fecha_prestamo).toLocaleString();
            document.getElementById('info-nombre').textContent = data.nombre;
            document.getElementById('info-ci').textContent = data.ci;
            document.getElementById('info-curso').textContent = data.grado;
            document.getElementById('info-codigo').textContent = data.codigo;

            document.getElementById('infoPanel').classList.remove('hidden');
        }

        document.getElementById('prestamo_id').addEventListener('change', cargarPrestamo);
        document.getElementById('observaciones').value = '';

        document.getElementById('devolucionForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('prestamo_id').value;
            const observaciones = document.getElementById('observaciones').value;
            if (!id) return;

            const res = await fetch('/devolucion', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, observaciones }),
            });

            if (res.ok) {
                document.getElementById('popup').classList.remove('hidden');
                document.getElementById('popup').textContent = `El préstamo ha sido devuelto exitosamente en Fecha: ${new Date().toLocaleString()}`;
                this.reset();
                document.getElementById('infoPanel').classList.add('hidden');
                cargarPrestamos();
            } else {
                alert("Error al registrar la devolución.");
            }
        });

        window.onload = cargarPrestamos;

        document.getElementById('menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
