<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Estudiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="absolute inset-0 bg-[url('logo.png')] bg-repeat opacity-30 z-0 bg-size-[10%]"
        style="background-size: 150px;"></div>
    <div class="relative z-10">
        <nav class="bg-red-600 text-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <!-- Contenedor principal -->
                <div class="flex justify-between items-center">
                    <!-- Logo y título -->
                    <a href="/">
                        <div class="flex items-center gap-2">
                            <img src="logo.png" alt="logo" width="400" height="400" class="w-20 h-20 rounded">
                            <h1 class="text-xl font-bold">Sistema de Préstamos Quipus</h1>
                        </div>
                    </a>

                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="hover:underline">Inicio</a>
                        <a href="/devolucion" class="hover:underline">Devolución</a>
                        <a href="/reportes" class="hover:underline">Reportes</a>
                    </div>

                    <button class="md:hidden focus:outline-none" id="menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>

                <div class="md:hidden hidden flex-col space-y-2 mt-2 pb-2" id="mobile-menu">
                    <a href="/" class="block px-3 py-2 hover:bg-red-700 rounded">Inicio</a>
                    <a href="/devolucion" class="block px-3 py-2 hover:bg-red-700 rounded">Devolución</a>
                    <a href="/reportes" class="block px-3 py-2 hover:bg-red-700 rounded">Reportes</a>
                </div>
            </div>
        </nav>

        <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow rounded-xl">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Registro de Estudiantes</h2>
            
            <!-- Formulario de registro -->
            <div class="mb-8 p-6 bg-blue-50 rounded-lg">
                <h3 class="text-xl font-medium mb-4 text-blue-700">Agregar Nuevo Estudiante</h3>
                <form id="form-estudiante" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cédula de Identidad</label>
                        <input type="text" id="ci" name="ci" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Grado/Curso</label>
                        <input type="text" id="grado" name="grado" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                            Registrar Estudiante
                        </button>
                    </div>
                </form>
                <div id="mensaje" class="mt-4 text-center"></div>
            </div>

            <!-- Lista de estudiantes registrados -->
            <div class="overflow-x-auto">
                <h3 class="text-xl font-medium mb-4 text-gray-700">Estudiantes Registrados</h3>
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-blue-300 text-left">
                            <th class="border px-4 py-2">Nombre</th>
                            <th class="border px-4 py-2">CI</th>
                            <th class="border px-4 py-2">Curso</th>
                            <th class="border px-4 py-2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-estudiantes">
                        <tr>
                            <td colspan="4" class="text-center py-4">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Función para cargar estudiantes
        async function cargarEstudiantes() {
            try {
                const response = await fetch('/estudiantes/todos');
                const data = await response.json();

                const tbody = document.getElementById('tabla-estudiantes');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No hay estudiantes registrados</td></tr>';
                    return;
                }

                data.forEach(estudiante => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="border px-4 py-2">${estudiante.nombre}</td>
                        <td class="border px-4 py-2">${estudiante.ci}</td>
                        <td class="border px-4 py-2">${estudiante.grado}</td>
                        <td class="border px-4 py-2">
                            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm eliminar-btn" data-id="${estudiante.id}">
                                Eliminar
                            </button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                // Agregar event listeners a los botones de eliminar
                document.querySelectorAll('.eliminar-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        eliminarEstudiante(id);
                    });
                });
            } catch (error) {
                console.error('Error al cargar estudiantes:', error);
                const tbody = document.getElementById('tabla-estudiantes');
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error al cargar los datos</td></tr>';
            }
        }

        // Función para registrar un estudiante
        async function registrarEstudiante(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const estudiante = {
                nombre: formData.get('nombre'),
                ci: formData.get('ci'),
                grado: formData.get('grado')
            };

            try {
                const response = await fetch('/usuario/crear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(estudiante)
                });

                const resultado = await response.json();
                const mensajeDiv = document.getElementById('mensaje');
                
                if (response.ok) {
                    mensajeDiv.innerHTML = `<p class="text-green-600">Estudiante registrado exitosamente</p>`;
                    event.target.reset();
                    cargarEstudiantes(); // Recargar la lista
                } else {
                    mensajeDiv.innerHTML = `<p class="text-red-600">Error: ${resultado.error || 'No se pudo registrar el estudiante'}</p>`;
                }
                
                // Ocultar mensaje después de 3 segundos
                setTimeout(() => {
                    mensajeDiv.innerHTML = '';
                }, 3000);
            } catch (error) {
                console.error('Error al registrar estudiante:', error);
                const mensajeDiv = document.getElementById('mensaje');
                mensajeDiv.innerHTML = `<p class="text-red-600">Error de conexión</p>`;
                
                setTimeout(() => {
                    mensajeDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Función para eliminar un estudiante
        async function eliminarEstudiante(id) {
            if (!confirm('¿Está seguro de que desea eliminar este estudiante?')) {
                return;
            }

            try {
                const response = await fetch(`/estudiantes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    cargarEstudiantes(); // Recargar la lista
                } else {
                    alert('Error al eliminar el estudiante');
                }
            } catch (error) {
                console.error('Error al eliminar estudiante:', error);
                alert('Error de conexión');
            }
        }

        // Inicialización cuando carga la página
        window.onload = function() {
            cargarEstudiantes();
            
            // Agregar event listener al formulario
            document.getElementById('form-estudiante').addEventListener('submit', registrarEstudiante);
            
            // Menú móvil
            document.getElementById('menu-button').addEventListener('click', function () {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            });
        };
    </script>
</body>

</html>
