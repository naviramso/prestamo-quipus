<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Préstamo de Quipus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <div class="absolute inset-0 bg-[url('logo.png')] bg-repeat opacity-30 z-0 bg-size-[10%]"
    style="background-size: 150px;"></div>
  <div class="relative z-10">
    <nav class="bg-red-600 text-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-3">
        <!-- Contenedor principal -->
        <div class="flex justify-between items-center">
          <!-- Logo y título -->
          <a href="/">
            <div class="flex items-center gap-2">
              <img src="logo.png" alt="logo" width="400" height="400" class="w-20 h-20 rounded">
              <h1 class="text-xl font-bold">Sistema de Préstamos Quipus</h1>
            </div>
          </a>

          <div class="hidden md:flex space-x-4">
            <a href="/" class="hover:underline">Inicio</a>
            <a href="/devolucion" class="hover:underline">Devolución</a>
            <a href="/reportes" class="hover:underline">Reportes</a>
          </div>


          <button class="md:hidden focus:outline-none" id="menu-button">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>


        <div class="md:hidden hidden flex-col space-y-2 mt-2 pb-2" id="mobile-menu">
          <a href="/" class="block px-3 py-2 hover:bg-red-700 rounded">Inicio</a>
          <a href="/devolucion" class="block px-3 py-2 hover:bg-red-700 rounded">Devolución</a>
          <a href="/reportes" class="block px-3 py-2 hover:bg-red-700 rounded">Reportes</a>
        </div>
      </div>
    </nav>



    <!-- Formulario -->
    <div class="max-w-xl mx-auto bg-white mt-10 p-8 rounded-xl shadow">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Formulario de Préstamo</h2>
      <form id="prestamoForm" class="space-y-4">

        <div>
          <label for="nombre" class="block mb-1 font-medium">Nombre del estudiante</label>
          <input type="text" id="nombre" name="nombre" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <div>
          <label for="ci" class="block mb-1 font-medium">Carnet de identidad</label>
          <input type="text" id="ci" name="ci" class="w-full border border-gray-300 p-2 rounded" required>
        </div>

        <div>
          <label for="grado" class="block mb-1 font-medium">Curso</label>
          <input type="text" id="grado" name="grado" class="w-full border border-gray-300 p-2 rounded"
            placeholder="Ej: 6A, 6B, etc." required>
        </div>

        <div>
          <label for="codigo" class="block mb-1 font-medium">Código de computadora (disponible)</label>
          <select id="codigo" name="codigo" class="w-full border border-gray-300 p-2 rounded" required>
            <option value="">Cargando...</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-[#213770] text-white py-2 rounded hover:bg-blue-700 transition">Registrar
          Préstamo</button>
      </form>

      <!-- Pop-up de éxito -->
      <div id="popup" class="mt-4 hidden bg-green-100 border border-green-400 text-green-700 p-4 rounded">


      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    async function cargarCodigosDisponibles() {
      const response = await fetch('/quipus-disponibles');
      const data = await response.json();

      const select = document.getElementById('codigo');
      select.innerHTML = '';

      if (data.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No hay computadoras disponibles';
        select.appendChild(option);
        select.disabled = true;
      } else {
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.codigo;
          option.textContent = item.codigo;
          select.appendChild(option);
        });
      }
    }

    document.getElementById('prestamoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = new FormData(this);
      const data = Object.fromEntries(form.entries());


      const res = await fetch('/prestamo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        document.getElementById('popup').classList.remove('hidden');
        const codigo = document.getElementById('codigo').value;
        document.getElementById('popup').textContent = "Quipus: " + codigo + " ha sido prestado exitosamente en Fecha: " + new Date().toLocaleString();
        this.reset();
        cargarCodigosDisponibles();
      } else {
        alert("Error al registrar el préstamo.");
      }
    });

    window.onload = cargarCodigosDisponibles;

    document.getElementById('menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });

  </script>
</body>

</html>
