<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reportes de Préstamos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
    <div class="absolute inset-0 bg-[url('logo.png')] bg-repeat opacity-30 z-0 bg-size-[10%]"
        style="background-size: 150px;"></div>
    <div class="relative z-10">
        <nav class="bg-red-600 text-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <!-- Contenedor principal -->
                <div class="flex justify-between items-center">
                    <!-- Logo y título -->
                    <a href="/">
                        <div class="flex items-center gap-2">
                            <img src="logo.png" alt="logo" width="400" height="400" class="w-20 h-20 rounded">
                            <h1 class="text-xl font-bold">Sistema de Préstamos Quipus</h1>
                        </div>
                    </a>

                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="hover:underline">Inicio</a>
                        <a href="/devolucion" class="hover:underline">Devolución</a>
                        <a href="/reportes" class="hover:underline">Reportes</a>
                    </div>


                    <button class="md:hidden focus:outline-none" id="menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>


                <div class="md:hidden hidden flex-col space-y-2 mt-2 pb-2" id="mobile-menu">
                    <a href="/" class="block px-3 py-2 hover:bg-red-700 rounded">Inicio</a>
                    <a href="/devolucion" class="block px-3 py-2 hover:bg-red-700 rounded">Devolución</a>
                    <a href="/reportes" class="block px-3 py-2 hover:bg-red-700 rounded">Reportes</a>
                </div>
            </div>
        </nav>

        <div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow rounded-xl">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">Historial de Préstamos y Devoluciones</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-blue-300 text-left">
                            <th class="border px-4 py-2">Nombre</th>
                            <th class="border px-4 py-2">CI</th>
                            <th class="border px-4 py-2">Curso</th>
                            <th class="border px-4 py-2">Código Quipus</th>
                            <th class="border px-4 py-2">Fecha de Préstamo</th>
                            <th class="border px-4 py-2">Fecha de Devolución</th>
                            <th class="border px-4 py-2">Observaciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reportes">
                        <tr>
                            <td colspan="6" class="text-center py-4">Cargando datos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
        <script>
            async function cargarReportes() {
                const response = await fetch('/reportes-data');
                const data = await response.json();

                const tbody = document.getElementById('tabla-reportes');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No hay registros disponibles</td></tr>';
                    return;
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
          <td class="border px-4 py-2">${item.nombre}</td>
          <td class="border px-4 py-2">${item.ci}</td>
          <td class="border px-4 py-2">${item.grado}</td>
          <td class="border px-4 py-2">${item.codigo}</td>
          <td class="border px-4 py-2">${new Date(item.fecha_prestamo).toLocaleString()}</td>
          <td class="border px-4 py-2">${item.fecha_devolucion ? new Date(item.fecha_devolucion).toLocaleString() : 'No devuelto'}</td>
            <td class="border px-4 py-2">${item.observaciones || 'N/A'}</td>
        `;
                    tbody.appendChild(row);
                });
            }

            window.onload = cargarReportes;

            document.getElementById('menu-button').addEventListener('click', function () {
                const menu = document.getElementById('mobile-menu');
                menu.classList.toggle('hidden');
            });
        </script>
</body>

</html>
